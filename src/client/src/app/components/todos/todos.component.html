<!-- Body ------------------------------------------------------------------------>
<div class="container">
  <div class="row mx-auto " >
    <div class="col-md-4 col-sm-12" >
      <div class="card text-center " >
        <div class="card-body">
          <img src="../assets/imgs/iconmonstr-check-mark-13-240.png"
            class="todos-logo">

          <form (submit)="addTodo($event)" #form="ngForm">

            <!--<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="todo._id">-->

            <div class="mb-3">
              <input type="text" class="form-control" [(ngModel)]="title"
                name="title" placeholder="Add a Todo">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description: </label>
              <textarea class="form-control" rows="3" [(ngModel)]="description"
                name="description" id="description">
              </textarea>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-ok" > 
                <i class="fas fa-check"></i>
              </button>
            </div>
          </form>
          
        </div>
      </div>
      
    </div>

    <div class="col-md-8 col-sm-12 " >

      <table class="table" >
        <tbody>
          <tr *ngFor="let todo of todos" >
            <td class="col-md-2 checkbox-cell" >
              <input class="form-check-input px-3 py-3" type="checkbox" 
                  [checked]="todo.completed" (click)="updateTodo(todo)"
                  aria-label="Checkbox for following text input">
            </td>
            <td class="col-md-8" >
              <div class="card todos-card">
                <div class="card-body">
                  <h5 class="" > {{ todo.title }} </h5>
                  <small>
                    {{ todo.description }}

                  </small>
                </div>
              </div>
            </td>
            <td class="col-md-2">
              <div class="btn-group-vertical " role="group">
                <button type="button" class="btn btn-ok"
                  (click)="updateTodo(todo)" > 
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-delete" 
                  (click)="deleteTodo(todo._id)" >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>

  </div>
</div>
